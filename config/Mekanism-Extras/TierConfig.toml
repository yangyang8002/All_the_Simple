			supremeStorage = 8388608
			#The number of items Cosmic bins can store.
			# Default: 134217728
			# Range: > 1
			cosmicStorage = 134217728
			#The number of items Infinite bins can store.
			# Default: 2147483647
			# Range: > 1
			infiniteStorage = 2147483647

