#Tier Config. This config is synced from server to client.
[tier]

	#Items
	[tier.Items]

		#QIO Drivers
		[tier.Items.qio_drivers]
			#The number of items that the Absolute QIO Drive can store.
			# Default: 512000000000
			# Range: 1 ~ 9223372036854775807
			absoluteCount = 512000000000
			#The number of types that the Absolute QIO Drive can store.
			# Default: 131072
			# Range: > 1
			absoluteTypes = 131072
			#The number of items that the Supreme QIO Drive can store.
			# Default: 65536000000000
			# Range: 1 ~ 9223372036854775807
			supremeCount = 65536000000000
			#The number of types that the Supreme QIO Drive can store.
			# Default: 2097152
			# Range: > 1
			supremeTypes = 2097152
			#The number of items that the Cosmic QIO Drive can store.
			# Default: 33554432000000000
			# Range: 1 ~ 9223372036854775807
			cosmicCount = 33554432000000000
			#The number of types that the Cosmic QIO Drive can store.
			# Default: 33554432
			# Range: > 1
			cosmicTypes = 33554432
			#The number of items that the Infinite QIO Drive can store.
			# Default: 9223372036854775807
			# Range: 1 ~ 9223372036854775807
			infiniteCount = 9223372036854775807
			#The number of types that the Infinite QIO Drive can store.
			# Default: 2147483647
			# Range: > 1
			infiniteTypes = 2147483647

